<h1 id="結語"><a href="#結語">結語</a></h1>
<p>在本書當中，我們用 JavaScript 實作了「虛擬機、組譯器、編譯器」等工具，形成了一套工具鏈，說明了「系統軟體」的設計原理。</p>
<p>但可惜的是、筆者對作業系統設計的理解還不夠深入，因此尚未設計出簡易的作業系統，這個任務只好留待下一版再來完成了。</p>
